<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navBar">
      <h1 class="title">BMI Calculator</h1>
      <ul class="sections">
        <li><a href="/index.html">Home</a></li>
        <li><a href="#">About BMI</a></li>
        <li><a href="#">Index Chart</a></li>
      </ul>
    </div>
    <div class="pageContent">
      <div class="container">
        <div class="box">
          <h1 class="calcTitle">Get your BMI:</h1>
          <div class="content">
            <div class="input">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" />
            </div>
            <div class="input">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight" />
            </div>
            <button id="calculate">Calculate BMI</button>
          </div>
          <div class="result">
            <p>Your BMI is</p>
            <div class="value"></div>
            <p class="comment"><span id="comment">overweight</span></p>
          </div>
        </div>
      </div>
      <div class="info">
        <section class="infoText"></section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
